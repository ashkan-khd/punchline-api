name: CI Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  chucknorris-tests:
    name: Run tests for ChuckNorris Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          cd chucknorris_client
          pip install -e ../interfaces 
          pip install -r requirements.txt

      - name: Run pytest for ChuckNorris
        run: |
          cd chucknorris_client
          pytest tests

  punchline-tests:
    name: Run tests for Punchline API
    runs-on: ubuntu-latest
    needs: chucknorris-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          cd punchline_api
          pip install -e ../interfaces 
          pip install -r requirements.txt

      - name: Set testing environment
        run: |
          cp .env.testing punchline_api/.env

      - name: Run pytest for Punchline API
        run: |
          cd punchline_api
          pytest tests
